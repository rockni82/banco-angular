<aside class="main-aside">

  <div class="main-aside__title">
    Chat
    <span class="main-aside__borrar" (click)="onBorrar()">ğŸ—‘</span>
  </div>

  <div class="main-aside__mensajes">

    <div
      *ngFor="let mensaje of mensajes"
      class="main-aside__mensaje">
     {{mensaje.hora}} ({{mensaje.usuario}}): {{mensaje.mensaje}}
    </div>

  </div>

  <div class="main-aside__submit">

    <div class="main-aside__submit-form">

      <label for="mensaje"></label>
      <input
        (keyup)="onEnviarMensajeEnter($event, mensajeInput)"
        #mensajeInput
        type="text"
        id="mensaje"
        name="id">

      <button (click)="onMensaje(mensajeInput)">
        Enviar
      </button>

    </div>

  </div>

</aside>
